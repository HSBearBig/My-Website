        <script>
            if (getCookie("cookie") == null) {
                document.cookie = 'cookie=1';
            }

            // window.onload = loadStyle;

            function loadStyle() {
                var links = document.getElementsByTagName("link");
                if (getCookie("cookie") == "1") {
                    document.querySelector(".display-mode-change-icon").src = "images/dark.png";
                    document.querySelector(".icon").src = "images/down_circle_dark.png";
                    links[3].setAttribute("href", "css/styles_light.css");
                } else if (getCookie("cookie") == "2") { 
                    document.querySelector(".display-mode-change-icon").src = "images/light.png";
                    document.querySelector(".icon").src = "images/down_circle_light.png";
                    links[3].setAttribute("href", "css/styles_dark.css");
                }
            }
    
            function setStyle() {
                if (getCookie("cookie") == "1") {
                    document.cookie = 'cookie=2';
                    loadStyle();
                } else if (getCookie("cookie") == "2") {
                    document.cookie = 'cookie=1';
                    loadStyle();
                }
            }
    
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
        </script>
